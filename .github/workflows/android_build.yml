# .github/workflows/android_build.yml
name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        androidExportType: [ androidPackage ] # androidPackage=APK, androidAppBundle=AAB

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Free disk space (Android)
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-Android-${{ vars.UNITY_VERSION || '6000.3.5f1' }}
          restore-keys: |
            Library-${{ runner.os }}-Android-
            Library-${{ runner.os }}-

      - name: Build (Signed)
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: ${{ vars.UNITY_PROJECT_PATH || '.' }}
          unityVersion: ${{ vars.UNITY_VERSION || '6000.3.5f1' }}
          targetPlatform: Android
          androidExportType: ${{ matrix.androidExportType }}

          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}

      - name: Build (Unsigned)
        if: secrets.ANDROID_KEYSTORE_BASE64 == ''
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: ${{ vars.UNITY_PROJECT_PATH || '.' }}
          unityVersion: ${{ vars.UNITY_VERSION || '6000.3.5f1' }}
          targetPlatform: Android
          androidExportType: ${{ matrix.androidExportType }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-${{ matrix.androidExportType }}-Unity-${{ vars.UNITY_VERSION || '6000.3.5f1' }}-Run-${{ github.run_number }}
          path: build/Android
          retention-days: 14
