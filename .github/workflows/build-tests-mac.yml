name: Build - macOS + iOS (macOS runner)

on:
  push:
    branches: [ main ]
    # tags: [ "v*" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  buildMacAndIOS:
    name: ${{ matrix.targetPlatform }} #${{ github.run_number }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath: ['.']           # Unity 프로젝트가 루트면 '.' / 아니면 'YourProjectFolder'
        unityVersion: [6000.3.5f1]   # 필요시 변경
        targetPlatform:
          - StandaloneOSX
          - iOS

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # (선택) 경로 검증
      - name: Verify Unity project path
        run: |
          echo "projectPath=${{ matrix.projectPath }}"
          ls -la "${{ matrix.projectPath }}"
          test -d "${{ matrix.projectPath }}/Assets"
          test -d "${{ matrix.projectPath }}/Packages"
          test -d "${{ matrix.projectPath }}/ProjectSettings"

      # Library 캐시 (플랫폼/유니티버전 분리)
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-macos-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-macos-${{ matrix.targetPlatform }}-
            Library-${{ matrix.projectPath }}-macos-
            Library-

      - name: Build
        uses: game-ci/unity-builder@v4
        timeout-minutes: 90
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          buildName: "${{ matrix.targetPlatform }}"
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          customParameters: >
            -buildNumber ${{ github.run_number }}
            -versionName 1.0.${{ github.run_number }}
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.targetPlatform }} - Unity ${{ matrix.unityVersion }} - build ${{ github.run_number }}
          path: build
          retention-days: 14
