name: Build - Android (Ubuntu)

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  buildAndroid:
    name: Android ${{ matrix.androidArtifact }} #${{ github.run_number }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath: [test-project]
        unityVersion: [6000.3.5f1]
        androidArtifact: [apk, aab]

    steps:
      - name: Clear Space for Android Build
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v4
        with:
          lfs: true

      # Library 캐시: apk/aab 공유 (androidArtifact 제거)
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-ubuntu-Android-${{ matrix.unityVersion }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-ubuntu-Android-
            Library-${{ matrix.projectPath }}-ubuntu-
            Library-

      - name: Build
        uses: game-ci/unity-builder@v4
        id: build-1
        continue-on-error: true
        timeout-minutes: 45
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

        with:
          buildName: "Android Build (${{ matrix.androidArtifact }})"
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: Android
          customParameters: >
            -androidArtifact ${{ matrix.androidArtifact }}
            -buildNumber ${{ github.run_number }}
            -versionName 1.0.${{ github.run_number }}
          allowDirtyBuild: true

      - name: Sleep for Retry
        if: ${{ steps.build-1.outcome == 'failure' }}
        run: sleep 60

      - name: Build (Retry 1)
        uses: game-ci/unity-builder@v4
        id: build-2
        if: ${{ steps.build-1.outcome == 'failure' }}
        continue-on-error: true
        timeout-minutes: 45
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

        with:
          buildName: "Android Build (${{ matrix.androidArtifact }})"
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: Android
          customParameters: >
            -androidArtifact ${{ matrix.androidArtifact }}
            -buildNumber ${{ github.run_number }}
            -versionName 1.0.${{ github.run_number }}
          allowDirtyBuild: true

      - name: Sleep for Retry
        if: ${{ steps.build-2.outcome == 'failure' }}
        run: sleep 240

      - name: Build (Retry 2)
        uses: game-ci/unity-builder@v4
        id: build-3
        if: ${{ steps.build-2.outcome == 'failure' }}
        timeout-minutes: 45
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

        with:
          buildName: "Android Build (${{ matrix.androidArtifact }})"
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: Android
          customParameters: >
            -androidArtifact ${{ matrix.androidArtifact }}
            -buildNumber ${{ github.run_number }}
            -versionName 1.0.${{ github.run_number }}
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: Android ${{ matrix.androidArtifact }} - Unity ${{ matrix.unityVersion }} - build ${{ github.run_number }}
          path: build
          retention-days: 14
